<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Frenzy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <nav>
        <div class="nav-left">
            <span class="store-name">Furry Frenzy</span>
        </div>

        <div class="nav-right">
            
            <button id="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </button>
            <input type="search" name="search" id="search" placeholder="search..." style="display: none;">
        </div>
    </nav>

    <br><br>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us using the form below.</p>

        <form class="contact-form" action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message" rows="4" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>

   
    <footer class="footer">
        <div class="contactt">
            <p>Nous contacter</p>
            <p>Tél/WhatsApp: <a href="tel:0702070067">0634547888</a></p>
        </div>
        <div class="links">
            <a href="#terms">Conditions générales</a>
            <a href="#privacy">Politique de confidentialité</a>
            <a href="#shipping">Expédition/Livraison</a>
            <a href="#refund">Remboursements et retours</a>
        </div>
        <div class="social-icons">
            <a href="#facebook">Facebook</a>
            <a href="#instagram">Instagram</a>
        </div>
    </footer>

    <script>
       
        function toggleSearch() {
            const searchInput = document.getElementById("search");
            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                searchInput.style.display = "block";
            } else {
                searchInput.style.display = "none";
            }
        }
    </script>

</body>
</html>
